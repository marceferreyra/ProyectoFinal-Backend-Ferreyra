paths:
  /api/carts:
    get:
      tags:
        - Carts
      summary: Obtener todos los carritos      
      responses:
        '200':
          description: Lista de todos los carritos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
    post:
      tags:
        - Carts
      summary: Crear un nuevo carrito
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
      responses:
        '201':
          description: Carrito creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

  /api/carts/{cid}:
    get:
      tags:
        - Carts
      summary: Obtener carrito por ID
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      responses:
        '200':
          description: Carrito obtenido exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: Carrito no encontrado
    put:
      tags:
        - Carts
      summary: Actualizar carrito por ID
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Cart'
      responses:
        '200':
          description: Carrito actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
    delete:
      tags:
        - Carts
      summary: Eliminar carrito por ID
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      responses:
        '204':
          description: Carrito eliminado exitosamente
        '404':
          description: Carrito no encontrado

  /api/carts/{cid}/products/{pid}:
    post:
      tags:
        - Carts
      summary: Agregar producto al carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del producto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
      responses:
        '200':
          description: Producto agregado al carrito
    put:
      tags:
        - Carts
      summary: Actualizar cantidad de producto en el carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del producto
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
      responses:
        '200':
          description: Cantidad de producto actualizada
    delete:
      tags:
        - Carts
      summary: Eliminar producto del carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
        - in: path
          name: pid
          schema:
            type: string
          required: true
          description: ID del producto
      responses:
        '204':
          description: Producto eliminado del carrito

  /api/carts/{cid}/clear:
    get:
      tags:
        - Carts
      summary: Limpiar el carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      responses:
        '200':
          description: Carrito limpiado exitosamente

  /api/carts/{cid}/purchase:
    get:
      tags:
        - Carts
      summary: Realizar la compra del carrito
      parameters:
        - in: path
          name: cid
          schema:
            type: string
          required: true
          description: ID del carrito
      responses:
        '200':
          description: Compra realizada exitosamente
components:
  schemas:
    Cart:
      type: object
      properties:
        id:
          type: string
        products:
          type: array
          items:
            type: object
            properties:
              product:
                $ref: '#/components/schemas/Product'
              quantity:
                type: integer
    Product:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        price:
          type: number
        thumbnails:
          type: array
          items:
            type: string
        code:
          type: string
        stock:
          type: integer
        status:
          type: boolean
        category:
          type: string
          enum:
            - calzado
            - accesorios
            - camperas
        owner:
          type: string